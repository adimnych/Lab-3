
<!DOCTYPE html>

  <body>
  	<h1> Volunteer Form
  	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
  	  <fieldset>
  	  	<legend> My Information: </legend>
  	  	<p> First name: <input type="text" name="first_name_field"> </p>
  	  	<p> Last name: <input type="text" name="last_name_field"> </p>
  	  	<p> Phone Number: <input type="text" name="phone_field"> </p>
  	  	<p> Email Address: <input type="text" name="email_field"> </p>
  	  	<p> 
  	  	<label> Gender: </label>
  	  	<label> Male <input type="radio" name="gender_field" value ="Male"> </label>
  	  	<label> Female <input type="radio" name="gender_field" value ="Female"> </label> 
  	  	</p>
  	  	<p> 
  	  	<label> Age: </label>
  	  	  <select name="age_field"> 
  	      <option value="Under 18" > Under 18</option>
          <option value="18-24"> 18-24</option>
          <option value="25-34"> 25-34</option>
          <option value="35-44"> 35-44</option>
          <option value="45-54"> 45-54</option>
          <option value="55-64"> 55-64</option>
          <option value="65 and over"> 65 and over</option>
        </select>
        </p>
  	  </fieldset>

 

  
  </body>
